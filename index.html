<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQS Bank- Your trusted bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyBg">
    <div class="main">
        <div id="login-area">
            <h1 class="text-center mt-5 mb-5 fw-bold  ">Welcome to AQS Bank</h1>
            <div class="submit-area bg-white text-dark p-5 w-75 mx-auto rounded-2 ">
                <h4>Login</h4>
                <form action="#">
                    <input type="email" id="email" name="email" class="form-control mb-4 " placeholder="Enter your Email"  >
                    <input type="password" name="password" id="password" class="form-control mb-4 "  placeholder="Enter your password" >
                    <button id="login" class="btn btn-success">Enter</button>
                </form>
            </div>
        </div>
        <div id="transaction-area" class="w-75 mx-auto">
            <div class="row  mt-5 mb-5">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdrawBalance">00</span></h2>
                    </div>                
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="totalBalance">100</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area bg-white text-dark p-5  rounded-2">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="number" class="form-control" placeholder="$ Amount you want to Deposit"><br>
                        <button id="addDeposit"  class="btn btn-success">Deposit</button></div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area bg-white text-dark p-5  rounded-2 ">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="number" class="form-control" placeholder="$ Amount you want to Deposit"><br>
                        <button id="addWithdrawAmount" class="btn btn-success">Withdraw</button></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./custom.js"></script>
</body>
</html>
